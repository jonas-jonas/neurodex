name: Deploy
on:
  push:
    branches:
      - deploy
jobs:
  build:
    name: neurodex
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test:ci # will run `yarn test` command
      - name: Codecov
        uses: codecov/codecov-action@v1.0.5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} #required
          file: ./coverage/coverage-final.json #optional
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - name: Copy build artifacts
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{ secrets.SSH_KEY_NEURODEX }}
        with:
          source: './backend,./build,./requirements.txt'
          target: '/application/neurodex'
      - name: Install dependencies
        uses: appleboy/ssh-action@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{ secrets.SSH_KEY_NEURODEX }}
        with:
          script: /bin/bash -c "/application/neurodex/neurodex_env/bin/pip install -r /application/neurodex/requirements.txt"
      - name: Restart service
        uses: appleboy/ssh-action@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PORT: ${{ secrets.SSH_PORT }}
          KEY: ${{ secrets.SSH_KEY_NEURODEX }}
        with:
          script: /bin/bash -c "sudo /usr/sbin/service neurodex restart"
